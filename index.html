<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Deadlift Interactive</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #282c35;
            color: #fff;
            margin: auto;
            max-width: 800px;
            padding: 0;
        }

        header {
            background-color: #1a1e24;
            color: #61dafb;
            text-align: center;
            padding: 1em 0;
        }

        h1, h2 {
            color: #61dafb;
        }

        p {
            line-height: 1.6;
            color: #bbb;
        }

        .steam-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .steam-link a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #61dafb;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .steam-link a:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gorilla Deadlift Interactive</h1>
    </header>

    <iframe src="https://store.steampowered.com/widget/2440060/" frameborder="0" width="646" height="190"></iframe>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Deadlift Interactive</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        .steam-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .steam-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .steam-link a:hover {
            background-color: #005580;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gorilla Deadlift Interactive</h1>
    </header>

    <section>
        <h2>Welcome to Gorilla Deadlift Interactive!</h2>
        <p>Explore the world of exciting and immersive games created by our passionate team of developers.</p>
        
        <div class="steam-link">
            <a href="https://store.steampowered.com/" target="_blank">Check out our latest game on Steam!</a>
        </div>
    </section>
</body>

</html>

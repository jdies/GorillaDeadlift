<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Deadlift Interactive</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #282c35;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1e24;
            color: #61dafb;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1e24;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1, h2 {
            color: #61dafb;
        }

        p {
            line-height: 1.6;
            color: #bbb;
        }

        .steam-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .steam-link a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #61dafb;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .steam-link a:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gorilla Deadlift Interactive</h1>
    </header>

    <section>
        <h2>Welcome to Gorilla Deadlift Interactive!</h2>
        <p>Embark on a journey through our captivating games crafted with passion and innovation.</p>
        
        <div class="steam-link">
            <a href="https://store.steampowered.com/" target="_blank">Discover our latest game on Steam</a>
        </div>
    </section>
</body>

</html>
